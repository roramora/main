<style>
  body {

    margin: 0;

    justify-content: center; /* Center horizontally */
    min-height: 100vh; /* Ensure full viewport height */

  .container {

    padding: 20px;
  }
  
  .link {
    font-family: monospace;
    font-size: 1.75vw; /* Adjust this value as needed */
    margin-top:10px;
	margin-bottom:5px;
  }
  
  .countdown {
    font-family: monospace;
    font-size: 1vw; /* Adjust this value for countdown font size */

  @media (max-width: 768px) {
    .link {

<body>
<div class="container">
  <p class="link">JeeNeetards: <a href="https://www.reddit.com/r/JEENEETards/" target="_blank">r/JEENEETards</a></p>
    <li class="countdown">JEE Main 1: <span id="countdown1"></span></li>
    <li class="countdown">JEE Main 2: <span id="countdown2"></span></li>
    <li class="countdown">JEE Advanced: <span id="countdown3"></span></li>

  <p class="link">Btechtards: <a href="https://www.reddit.com/r/Btechtards/" target="_blank">r/Btechtards</a></p>
</div>
<script>
  function updateCountdown(targetDate, elementId) {
    const now = new Date();
    const target = new Date(targetDate);
    const timeDiff = target - now;

    const hours = Math.floor(timeDiff / (1000 * 60 * 60));

    document.getElementById(elementId).textContent = hours + ' hours';
  }

  // Update countdowns
  updateCountdown('2024-01-24', 'countdown1');
  updateCountdown('2024-04-06', 'countdown2');
  updateCountdown('2024-06-04', 'countdown3');
  updateCountdown('2024-05-07', 'countdown4');
</script>
