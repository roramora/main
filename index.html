<script>
  function startCountdown(targetDate, elementId) {
      const countdown = document.getElementById(elementId);

      if (!countdown) {
          console.error(`Element with ID '${elementId}' not found.`);
          return;
      }

      // Function to update the countdown
      function updateCountdown() {
          const now = new Date().getTime();
          const targetTime = new Date(targetDate).getTime();
          const distance = targetTime - now;

          const hours = Math.floor(distance / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          // const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          countdown.innerHTML = `${hours}h ${minutes}m`;
      }

      // Update the countdown immediately on website load
      updateCountdown();

      // Update the countdown at every 5-second interval
      setInterval(updateCountdown, 5000);
  }
  
  // Update countdowns
